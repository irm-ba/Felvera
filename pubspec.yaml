name: felvera
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  introduction_screen: ^2.1.0
  cupertino_icons: ^1.0.8

  # Diğer bağımlılıklar
  cloud_firestore: ^5.2.1
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  firebase_storage: ^12.1.3
  image_picker: ^1.1.2
  flutter_svg: ^2.0.9
  carousel_slider: ^5.0.0
  intl: ^0.19.0
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2
  mailer: ^6.0.0
  uuid: ^3.0.0
  cached_network_image: ^3.2.0
  shared_preferences: ^2.0.15
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/resim.png
    - assets/proarka.jpg
    - assets/images/logo_felveraa.png
